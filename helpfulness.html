<!DOCTYPE html>
<html>

<head>
    <title>
        ChatGPT helpfulness test, expert, paired texts
    </title>
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <script type="text/javascript">
      (function(){
         emailjs.init("nfyBZvsVrm8-5zhjR");
      })();
    </script>
</head>

<body onload="load()">
    <p id="p1"><strong>ChatGPT helpfulness test page</strong></p>
    <p><strong>You are being shown 2 responses to the following question:</strong></p>
    <p id="question"></p>
    <p>Choose which one of the two you think is <strong>more helpful</strong></p>
    <p><strong>Answer 1:</strong></p>
    <p id="answer1"></p>
    <p><strong>Answer 2:</strong></p>
    <p id="answer2"></p>
    <p>The topic of the question is:</p>
    <p id="topic"></p>
    <button type="button" id="answer1button" class="btn btn-primary">Answer 1 is more helpful</button>
    <button type="button" id="answer2button" class="btn btn-primary">Answer 2 is more helpful</button>
    <p><br></p>
    <button type="button" id="loadnewbutton" class="btn btn-primary">Skip this example and load a new one</button>
    <p><br></p>
    <button type="button" id="endbutton" class="btn btn-primary">Complete this instance of the study and exit</button>
    <script src='helpfulness.js'></script>
</body>

</html>
